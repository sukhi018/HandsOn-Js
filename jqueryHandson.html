<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<script>
$(document).ready(function(){

 $('#hide').click(()=>{  $('#div1').hide()})
 $('#show').click(()=>{  $('#div1').show()})
  $.get("https://jsonplaceholder.typicode.com/todos/12", function(data, status)
	  {
	   console.log()
	   $('#div1').append(data.title)
	  });

});


</script>
</head>
<body>

<h1 id="div1"></h1>


<button id='hide'>Hide</button>
<button id='show'>Show</button>

</body>
</html>
